<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norton Family Cookbook</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">
</head>
<body>
    <nav id="top-nav">
        <a href="{{url_for('main.homepage')}}">Home</a>
        <h1 id="site-title">Norton Family Cookbook</h1>
        {% if current_user.is_authenticated %}
        <a href="{{url_for('auth.logout')}}">Logout</a>
        {% else %}
        <a href="{{url_for('auth.login')}}">Login</a>
        <a href="{{url_for('auth.signup')}}">Signup</a>
        {% endif %}
    </nav>
    <div class="sidenav">
        {% if current_user.is_authenticated %}
        <a href="{{url_for('main.view_profile')}}">Profile</a>
        <a href="{{url_for('main.create_recipe')}}">Create Recipe</a>

        {% endif %}
        <a href="{{url_for('main.search')}}">Search</a>
    </div>

    <main>
        {% for message in get_flashed_messages() %}
        <p class='flash_message'>{{ message }}</p>
        {% endfor %}
        {% block content %}{% endblock %}
    </main>
    
   
</body>
</html>
